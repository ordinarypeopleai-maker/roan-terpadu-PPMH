<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Ro'an Terpadu â€“ Hijau Kalkulator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js" defer></script>

<style>
body { background-color: #f5f5f5; font-family: 'Segoe UI', sans-serif; }
.page { display: none; opacity: 0; transition: opacity 0.3s ease-in-out; }
.page.active { display: block; opacity: 1; }
.card-hover:hover { transform: scale(1.03); transition: all 0.3s; }
.table-container { overflow-x: auto; }
</style>
</head>
<body>

<header class="bg-[#008060] text-white p-4 shadow sticky top-0 z-30">
  <h1 class="text-2xl font-bold text-center">Ro'an Terpadu</h1>
  <p class="text-sm text-center">Sistem Penjadwalan Ro'an TPS & Jumat Kubro</p>
</header>

<main class="max-w-5xl mx-auto p-4 space-y-6">

  <!-- HOME -->
  <section id="home" class="page active space-y-4">
    <h2 class="text-xl font-bold text-[#008060]">Pilih Layanan</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="bg-[#00a070] p-6 rounded-xl card-hover cursor-pointer text-center shadow text-white" onclick="showPage('kubro')">
        <h3 class="font-semibold text-lg">ğŸ—“ï¸ Ro'an Jumat Kubro</h3>
      </div>
      <div class="bg-[#00b080] p-6 rounded-xl card-hover cursor-pointer text-center shadow text-white" onclick="showPage('tps')">
        <h3 class="font-semibold text-lg">ğŸ“‹ Ro'an TPS</h3>
      </div>
      <div class="bg-[#00c090] p-6 rounded-xl card-hover cursor-pointer text-center shadow text-white" onclick="showPage('info')">
        <h3 class="font-semibold text-lg">ğŸ“¢ Informasi</h3>
      </div>
    </div>
  </section>

  <!-- KUBRO -->
  <section id="kubro" class="page bg-white rounded-2xl shadow p-6">
    <button class="text-[#008060] font-medium mb-4 hover:text-[#006040]" onclick="showPage('home')">â¬… Home</button>
    <h2 class="text-lg font-semibold mb-4 text-[#008060]">Jadwal Ro'an Jumat Kubro</h2>
    <div class="flex flex-wrap gap-3 mb-4 items-center">
      <select id="bulan" class="border rounded px-2 py-1"></select>
      <select id="tahun" class="border rounded px-2 py-1"></select>
      <button id="btnTampilKUBRO" class="bg-[#008060] text-white px-4 py-2 rounded-lg hover:bg-[#006040] shadow">Tampilkan</button>
      <button id="btnExportKUBRO" class="bg-[#00a070] text-white px-4 py-2 rounded-lg hover:bg-[#007050] shadow">Export PDF</button>
    </div>
    <div class="table-container rounded-lg overflow-hidden shadow-md">
      <table class="min-w-full table-auto border border-gray-300" id="tabelKUBRO">
        <thead class="bg-[#b0e0c0] sticky top-0 z-10">
          <tr>
            <th class="p-2 text-left">Tanggal</th>
            <th class="p-2 text-left">Lokasi</th>
            <th class="p-2 text-left">Keterangan</th>
            <th class="p-2 text-left">Komplek</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>

  <!-- TPS -->
  <section id="tps" class="page bg-white rounded-2xl shadow p-6">
    <button class="text-[#008060] font-medium mb-4 hover:text-[#006040]" onclick="showPage('home')">â¬… Home</button>
    <h2 class="text-lg font-semibold mb-4 text-[#008060]">Jadwal Ro'an TPS</h2>
    <div class="flex flex-wrap gap-3 mb-4 items-center">
      <select id="bulanTPS" class="border rounded px-2 py-1"></select>
      <select id="tahunTPS" class="border rounded px-2 py-1"></select>
      <input id="cariTPS" placeholder="Cari Komplek" class="border rounded px-2 py-1">
      <button id="btnTampilTPS" class="bg-[#008060] text-white px-4 py-2 rounded-lg hover:bg-[#006040] shadow">Tampilkan</button>
      <button id="btnExportTPS" class="bg-[#00a070] text-white px-4 py-2 rounded-lg hover:bg-[#007050] shadow">Export PDF</button>
    </div>
    <div class="table-container rounded-lg overflow-hidden shadow-md">
      <table class="min-w-full table-auto border border-gray-300" id="tabelTPS">
        <thead class="bg-[#b0e0c0] sticky top-0 z-10">
          <tr>
            <th class="p-2 text-left">Tanggal</th>
            <th class="p-2 text-left">Hari</th>
            <th class="p-2 text-left">Petugas</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>

  <!-- INFO -->
  <section id="info" class="page bg-white rounded-2xl shadow p-6">
    <button class="text-[#008060] font-medium mb-4 hover:text-[#006040]" onclick="showPage('home')">â¬… Home</button>
    <h2 class="text-lg font-semibold mb-4 text-[#008060]">ğŸ“¢ Informasi</h2>
    <textarea id="infoText" class="w-full border rounded-lg p-2 min-h-[120px]"></textarea>
    <div class="mt-3 flex items-center gap-3">
      <button id="btnSimpan" class="bg-[#008060] text-white px-4 py-2 rounded-lg hover:bg-[#006040] shadow">Simpan</button>
      <span id="statusInfo" class="text-[#008060] font-medium"></span>
    </div>
  </section>

</main>

</body>
</html>
