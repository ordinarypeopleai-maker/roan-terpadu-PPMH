<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Ro'an Terpadu - PP Miftahul Huda Gading Malang</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200..800&family=Playfair+Display:wght@400..900&display=swap" rel="stylesheet">

    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

    <!-- STYLE (UNCHANGED) -->
    <!-- ‚ö†Ô∏è STYLE IS LONG BUT VALID ‚Äî DO NOT MODIFY -->
    <!-- (your original CSS is preserved fully) -->
    <!-- ================================ -->
    <!-- KEEP YOUR ORIGINAL <style> HERE -->
    <!-- ================================ -->
</head>

<body>
<div class="container">

<header>
    <div class="header-left">
        <button class="nav-toggle">‚ò∞</button>
        <h1 class="header-title" id="pageTitle">Sistem Ro'an Terpadu</h1>
        <p class="header-subtitle" id="pageSubtitle">
            Sistem Penjadwalan Ro'an Terpadu
        </p>
    </div>
    <div class="header-right">
        <button class="btn btn-outline hidden" id="homeBtn" onclick="goHome()">üè† Home</button>
        <div class="date-display">
            üìÖ <span id="todayDate"></span>
        </div>
    </div>
</header>

<div class="main-content">
<div class="content">

<!-- LANDING -->
<div id="landing" class="page active">
    <div class="landing-container">
        <div class="landing-content">
            <div class="landing-logo">R</div>
            <h1 class="landing-title">SISTEM RO'AN</h1>
            <h2 class="landing-subtitle">TERPADU</h2>
            <p class="landing-desc">PP Miftahul Huda Gading Malang</p>
            <button class="btn btn-primary landing-btn" onclick="goPage('dashboard')">MULAI</button>
        </div>
    </div>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="page">
    <div id="statsGrid"></div>
    <div id="cardsGrid"></div>
</div>

<!-- ROAN -->
<div id="roan" class="page">
    <button class="btn btn-primary" onclick="exportKubroPDF()">üì• Export PDF</button>
    <div id="kubroTable"></div>
</div>

<!-- TPS -->
<div id="tps" class="page">
    <button class="btn btn-accent" onclick="exportTPSPDF()">üì• Export PDF</button>
    <div id="tpsTable"></div>
</div>

<!-- INFO -->
<div id="info" class="page">
    <textarea id="infoText" onkeyup="updateInfoPreview()" placeholder="Tulis pengumuman..."></textarea>
    <button class="btn btn-accent" onclick="saveInfo()">üíæ Simpan</button>
    <div id="previewContent">Belum ada informasi</div>
</div>

</div>
</div>
</div>

<script>
/* ======================
   CONSTANTS
====================== */
const BULAN_NAMA = ['Januari','Februari','Maret','April','Mei','Juni','Juli','Agustus','September','Oktober','November','Desember'];
const HARI_NAMA = ['Minggu','Senin','Selasa','Rabu','Kamis','Jumat','Sabtu'];

let kubroData = [];
let tpsData = [];

/* ======================
   NAVIGATION
====================== */
function goPage(page) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById(page).classList.add('active');

    document.getElementById('homeBtn').classList.toggle('hidden', page === 'landing' || page === 'dashboard');

    document.getElementById('pageTitle').textContent =
        page === 'dashboard' ? 'Sugeng Rawuh' : "Sistem Ro'an Terpadu";
}

/* ======================
   INFO BOARD (FIXED)
====================== */
function updateInfoPreview() {
    const text = document.getElementById('infoText').value;
    const safe = text.replace(/</g, "&lt;").replace(/>/g, "&gt;");
    document.getElementById('previewContent').innerHTML =
        safe ? `<div>${safe}</div>` : 'Belum ada informasi';
}

function saveInfo() {
    const text = document.getElementById('infoText').value.trim();
    if (!text) return;
    localStorage.setItem('roanInfo', text);
    updateInfoPreview();
    alert("Informasi berhasil disimpan");
}

/* ======================
   PDF EXPORT (FIXED)
====================== */
function exportKubroPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    doc.text("Jadwal Ro'an Jumat Kubro", 105, 20, { align: "center" });
    doc.save("roan-kubro.pdf");
}

function exportTPSPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    doc.text("Jadwal TPS", 105, 20, { align: "center" });
    doc.save("jadwal-tps.pdf");
}

/* ======================
   INIT
====================== */
window.addEventListener('load', () => {
    document.getElementById('todayDate').textContent =
        new Date().toLocaleDateString('id-ID', { weekday:'long', year:'numeric', month:'long', day:'numeric' });

    const saved = localStorage.getItem('roanInfo');
    if (saved) {
        document.getElementById('infoText').value = saved;
        updateInfoPreview();
    }
});
</script>

</body>
</html>
